name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  windows:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install vcpkg
      run: |
        if (!(Test-Path "C:\vcpkg")) {
          git clone https://github.com/microsoft/vcpkg C:\vcpkg
          cd C:\vcpkg
          bootstrap-vcpkg.bat
        }

      
    - name: Cache vcpkg
      uses: actions/cache@v3
      with:
        path: C:\vcpkg
        key: vcpkg-${{ runner.os }}
        restore-keys: vcpkg-

    - name: Install SFML via vcpkg
      run: |
        vcpkg install sfml:x64-windows

    - name: Setup MSVC Compiler
      uses: ilammy/msvc-dev-cmd@v1.4.1
    
    - name: Integrate vcpkg with MSVC
      run: vcpkg integrate install

    - name: Compile C++ Code with SFML
      run: cl /EHsc /std:c++17 main.cpp /link sfml-graphics.lib sfml-window.lib sfml-system.lib sfml-audio.lib sfml-network.lib

    - name: Run Executable
      run: main.exe
      shell: cmd

