name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install SFML
      run: sudo apt-get install libsfml-dev
    - name: Configure CMake
      run: cmake .
    - name: Build
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
